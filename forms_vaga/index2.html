<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <link rel="stylesheet" href="style.css">
    <title>Inscreva-se</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Fórmulário de Clientes</b></legend>
                <br>
                <div class="conhecimentos">
                <p>Conhecimentos:</p>
                <input type="checkbox" id="html5" name="conhecimentos" value="html5">
                <label for="html5">HTML5</label>
                <br>
                <input type="checkbox" id="javascript" name="conhecimentos" value="javascript">
                <label for="javascript">Javascript</label>
                <br>
                <input type="checkbox" id="css3" name="conhecimentos" value="css3">
                <label for="css3">CSS3</label>
                <br>
                <input type="checkbox" id="python" name="conhecimentos" value="python">
                <label for="python">Python</label>
                <br>
                <input type="checkbox" id="nodejs" name="conhecimentos" value="nodejs">
                <label for="nodejs">NODE.js</label>
                <br>
                <input type="checkbox" id="figma" name="conhecimentos" value="figma">
                <label for="figma">Figma</label>
                <br>
                <input type="checkbox" id="blender" name="conhecimentos" value="blender">
                <label for="blender">Blender</label>
                <br>
                <input type="checkbox" id="github" name="conhecimentos" value="github">
                <label for="github">Github</label>
                <br>
                </div>
                <br>
                <div class="caixa-de-texto">
                    <textarea name="mais" id="mais" cols="30" rows="10" placeholder="escreva brevemente sobre você"></textarea>   
                    <textarea name="carreira" id="carreira" cols="30" rows="10" placeholder="conte-nos um pouco sobre suas habilidades profissionais"></textarea>
                </div>
                <br><br>
                <input type="checkbox" id="html5" name="conhecimentos" value="html5">
                <label for="html5">Concordo com os <a href="#">termos de uso</a></label>
                <br><br>
                <button><a href="index.html">Voltar</a></button>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
