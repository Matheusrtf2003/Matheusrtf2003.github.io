<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <link rel="stylesheet" href="style.css">
    <title>Inscreva-se</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Informações de</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="senha" class="labelInput">Senha</label>
                </div>
                <br><br>
                <p>Nível de Experiência:</p>
                <input type="radio" id="estagio" name="nivel-xp" value="estagio" required>
                <label for="estagio">Estágio</label>
                <br>
                <input type="radio" id="junior" name="nivel-xp" value="junior" required>
                <label for="junior">Júnior</label>
                <br>
                <input type="radio" id="pleno" name="nivel-xp" value="pleno" required>
                <label for="pleno">Pleno</label>
                <br>
                <input type="radio" id="senior" name="nivel-xp" value="senior" required>
                <label for="senior">Senior</label>
                <br>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="salario" id="salario" class="inputUser" required>
                    <label for="salario" class="labelInput">Pretenção Salarial</label>
                </div>
                <br><br>
                <button><a href="index2.html">Próximo</a></button>
            </fieldset>
        </form>
    </div>
</body>
</html>
